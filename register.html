<div>
    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">
    <form id="registerasiForm">
        <fieldset>
            <legend>Registerasi</legend>
            <p>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama lengkap..." id="nama" />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username..." id="username" />
            </p>
            <p>
                <label>Email:</label>
                <input type="text" name="email" placeholder="Email anda..." id="email" />
            </p>
            <p>
                <label>Tanggal Lahir:</label>
                <input type="date" name="tanggal" id="tanggal" />
            </p>
            <p>
                <label>Jenis Kelamin:</label>
                <label><input type="radio" name="Jenis_Kelamin" value="Laki-Laki" id="laki" /> Laki-laki </label>
                <label><input type="radio" name="Jenis_Kelamin" value="Perempuan" id="perempuan" /> Perempuan </label>
            </p>
            <p>
                <label>Agama</label>
                <select name="Agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen Protestant">Kristen Protestant</option>
                    <option value="Kristen Katolik">Kristen Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Kong Hu Chu">Kong Hu Chu</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="konfirmasiRegistrasi()">Daftar</button>
            </p>
        </fieldset>
    </form>

</div>

<script>
    function konfirmasiRegistrasi() {
        var nama = document.getElementById("nama").value;
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var tanggal = document.getElementById("tanggal").value;
        var password = document.getElementById("password").value;
        var jenisKelamin = document.querySelector('input[name="jenis_kelamin"]:checked');
        var agama = document.getElementById("agama").value;
        var biografi = document.getElementById("biografi").value;

        var jenisKelaminValue = jenisKelamin ? jenisKelamin.value: "Tidak dipilih";
        
        var konfirmasi = "Konfirmasi Registrasi:\n\n" +
        "Nama: " + nama+ "\n" +
        "Username: " + username + "\n" +
        "Email: " + email + "\n" +
        "Tanggal Lahir: " +  tanggal + "\n" +
        "Password: " + password + "\n" +
        "Jenis Kelamin: " + jenisKelaminValue + "\n" +
        "Agama: " + agama + "\n" +
        "Biografi: " + biografi;
        
    alert(Konfirmasi);

}

</script>
